<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <main>
        <section class="section1">
            <h1 id="heading">What is your name?</h1>
            <input id="input-field" type="text">
            <button class="button" id="btn-update">Update</button>
            <br>
            <br>
            <button class="button" onclick="nightMode()">Night Mode</button>
            <button class="button" onclick="dayMode()">Day Mode</button>
        </section>
    </main>

    <script>
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText =inputField.value;
            const h1 = document.getElementById('heading');
            h1.innerText = inputText;
            inputField.value = '';
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
